<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="lists-container ctnr">
            <h3 class="my-list-title">My lists</h3>
            <ul class="list">
                <li class="list-item">Create your first list</li>
            </ul>
            <div class="new-list-add btn-container">
                <button class="add-list-btn btn">+</button>
                <input type="text" class="input" name="list-input" id="list-input" placeholder="new list name">
            </div>
        </section>
        <section class="todo-section ctnr">
            <div class="todo-container">
                <h2 class="todo-title todo">Other work</h2>
                <ul class="todo-list todo">
                    <li class="todo-item">Note your first todo</li>
                </ul>
                <div class="new-todo-add todo btn-container">
                    <button class="add-todo-btn btn">+</button>
                    <input type="text" class="input" name="todo-input" id="todo-input" placeholder="new todo">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
